<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Authors</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-4">
                <h2>New Author</h2>
                <form  action="/authors/create", method="POST">
                    <label class="new_form" for="name">Name:</label>
                    <input class="new_form" type="text" name="name" id="name">
                    <div class="btn-add">
                        <button class="new_form btn btn-primary btn-sm px-4 gap-3" type="submit">Add a Author</button>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <h2>All Authors</h2>
                <table class="table table-striped">
                    <tbody>
                        {% for author in all_authors %}
                        <tr>
                            <td><a href="/authors/{{author.id}}">{{author.name}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div editable="rich">
                    <div class="btn-add">
                        <a class="btn btn-primary btn-sm px-4 gap-3" href="/author_show" role="button">Add a Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>

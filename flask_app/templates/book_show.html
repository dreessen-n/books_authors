<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Author Show</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-4">
                <h2>{{author.name}}'s Favorites</h2>
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <th>Title</th>  
                            <th># of Pages</th>
                        </tr>
                        {% for book in author.books %}
                        <tr>
                            <td>{{book.first_name}}</td>
                            <td>{{book.last_name}}</td>
                            <td>{{book.age}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <h2>Add Author's Favorite</h2>
                <form  action="/author/favorite/", method="POST">
                    <label class="new_form" for="name">Book:</label>
                    <select name="'book_id" class="form-select" aria-label="Default select example">
                        <option selected>Select a Book</option>
                        {% for book in books %}
                        <option value="{{book.id}}">{{book.name}}</option>
                        {% endfor %}
                    </select>
                    <div class="btn-add">
                        <button class="new_form btn btn-primary btn-sm px-4 gap-3" type="submit">Add Favorite</button>
                    </div>
                </form>
                <div editable="rich">
                    <div class="btn-home">
                        <a class="btn btn-primary btn-sm px-4 gap-3" href="/authors" role="button">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--old stuff below-->
    
    <div class="container">
        <div editable="rich">
            <div class="btn-home">
                <a class="btn btn-primary btn-sm px-4 gap-3" href="/dojos" role="button">Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
